<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Notes</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Pangolin&display=swap");
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <a href="">Magic Notes</a>
      <input type="text" id="search" />
    </nav>
    <div class="container">
      <hr />
      <div class="form">
        <h2>Wellcome to Magic Notes</h2>
        <form>
          <label for="mainTextBox">Add a Note</label>
          <textarea name="text" id="mainTextBox" cols="10" rows="10"></textarea>
        </form>
        <button id="addBtn">Add Note</button>
      </div>
      <div class="lowerpart"></div>
      <h2>Your Notes</h2>
      <hr />
      <div id="notes">
  
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
